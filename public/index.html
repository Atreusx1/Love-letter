<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Whomever</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffe6f2 0%, #ffb6c1 100%);
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .envelope-container {
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .envelope-container:hover {
            transform: translateY(-5px);
        }
        
        .envelope {
            width: 100%;
            height: 100%;
            background-color: #ffb6c1;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .envelope-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff8da1;
            z-index: 2;
            transition: transform 0.5s ease;
            transform-origin: top;
        }
        
        .envelope-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-right: 50px solid #ffa7b6;
        }
        
        .envelope-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 50px solid #ffa7b6;
        }
        
        .envelope-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 50px solid #ff8da1;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 999;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .letter {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .letter-content {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        
        .letter-content h2 {
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .letter-content p {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .heart-seal {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff4081;
            transform: rotate(45deg);
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            z-index: 3;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .heart-seal:before,
        .heart-seal:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff4081;
            border-radius: 50%;
        }
        
        .heart-seal:before {
            top: -20px;
            left: 0;
        }
        
        .heart-seal:after {
            top: 0;
            left: -20px;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #ff4081;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        
        .modal-close:hover {
            transform: rotate(90deg);
        }
        
        .envelope-container.open .heart-seal {
            transform: rotate(45deg) scale(0.5);
            opacity: 0;
        }
        
        .envelope-container.open .envelope-top {
            transform: rotateX(180deg);
        }
        
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #d81b60;
            font-size: 1rem;
            opacity: 0.8;
            font-family: 'Dancing Script', cursive;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff1493;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-60vh) rotate(20deg); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .envelope-container {
                width: 280px;
                height: 180px;
            }
            
            .letter-content {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="envelope-container">
        <div class="envelope">
            <div class="envelope-top"></div>
            <div class="envelope-left"></div>
            <div class="envelope-right"></div>
            <div class="envelope-bottom"></div>
            <div class="heart-seal"></div>
        </div>
    </div>
    
    <div class="modal">
        <div class="modal-close">√ó</div>
        <div class="letter">
            <div class="letter-content">
                <h2>Dear Nirmala Tai,</h2>
                <p>PS: It's time to reduce those brutal crypto and capital gains taxes? üòÖ</p>

                <p>‚ù§Ô∏è</p>
            </div>
        </div>
    </div>
    
    <div class="instructions">Click or tap the envelope to open it</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envelope = document.querySelector('.envelope-container');
            const instructions = document.querySelector('.instructions');
            const modal = document.querySelector('.modal');
            const modalClose = document.querySelector('.modal-close');
            const letterContent = document.querySelector('.letter-content');
            const paragraphs = letterContent.querySelectorAll('p');
            const heading = letterContent.querySelector('h2');
            
            envelope.addEventListener('click', () => {
                envelope.classList.add('open');
                setTimeout(() => {
                    modal.classList.add('active');
                    instructions.style.opacity = '0';
                    createHearts();
                    
                    // Animate letter content
                    setTimeout(() => {
                        heading.style.opacity = '1';
                        heading.style.transform = 'translateY(0)';
                        
                        paragraphs.forEach((p, index) => {
                            setTimeout(() => {
                                p.style.opacity = '1';
                                p.style.transform = 'translateY(0)';
                            }, (index + 1) * 300);
                        });
                    }, 500);
                }, 500);
            });
            
            modalClose.addEventListener('click', (e) => {
                e.stopPropagation();
                modal.classList.remove('active');
                setTimeout(() => {
                    envelope.classList.remove('open');
                    instructions.style.opacity = '0.8';
                    
                    // Reset letter content animations
                    heading.style.opacity = '0';
                    heading.style.transform = 'translateY(20px)';
                    
                    paragraphs.forEach(p => {
                        p.style.opacity = '0';
                        p.style.transform = 'translateY(20px)';
                    });
                }, 500);
            });
            
            // Prevent clicks on the letter from closing the modal
            document.querySelector('.letter').addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // Close modal when clicking outside the letter
            modal.addEventListener('click', () => {
                modalClose.click();
            });
            
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'floating-heart';
                        heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 4)];
                        heart.style.left = (Math.random() * 60 + 20) + '%';
                        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 6000);
                    }, i * 300);
                }
            }
            
            // Add some background hearts
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 4)];
                heart.style.left = (Math.random() * 80 + 10) + '%';
                heart.style.top = (Math.random() * 80 + 10) + '%';
                heart.style.opacity = '0.3';
                heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
                document.body.appendChild(heart);
            }
        });
    </script>
</body>
</html>
